<footer class="site-footer">

  <div class="wrapper">

    <!--<h2 class="footer-heading">{{ site.title }}</h2>-->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-3">
        <ul class="social-media-list">
          <li><a href="mailto:{{ site.email }}">
              <span class="icon">{% include icon-email.svg %}</span>
              {{ site.email }}
          </a></li>
          <li><a href="https://www.linkedin.com/in/skeang/">
              <span class="icon">{% include icon-linkedin.svg %}</span>
              skeang
          </a></li>
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}

          <li>
            <a rel="me" href="https://ruby.social/@skeang"><span class="icon icon--mastodon">{% include icon-mastodon.svg %}</span><span class="username">@skeang@ruby.social</span></a>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
